<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label for="movie">Pick a Movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat" data-x="1" data-y="1"></div>
        <div class="seat" data-x="1" data-y="2"></div>
        <div class="seat" data-x="1" data-y="3"></div>
        <div class="seat" data-x="1" data-y="4"></div>
        <div class="seat" data-x="1" data-y="5"></div>
        <div class="seat" data-x="1" data-y="6"></div>
        <div class="seat" data-x="1" data-y="7"></div>
        <div class="seat" data-x="1" data-y="8"></div>
      </div>
      <div class="row">
        <div class="seat" data-x="2" data-y="1"></div>
        <div class="seat" data-x="2" data-y="2"></div>
        <div class="seat" data-x="2" data-y="3"></div>
        <div class="seat occupied" data-x="2" data-y="4"></div>
        <div class="seat occupied" data-x="2" data-y="5"></div>
        <div class="seat" data-x="2" data-y="6"></div>
        <div class="seat" data-x="2" data-y="7"></div>
        <div class="seat" data-x="2" data-y="8"></div>
      </div>
      <div class="row">
        <div class="seat" data-x="3" data-y="1"></div>
        <div class="seat" data-x="3" data-y="2"></div>
        <div class="seat" data-x="3" data-y="3"></div>
        <div class="seat" data-x="3" data-y="4"></div>
        <div class="seat" data-x="3" data-y="5"></div>
        <div class="seat" data-x="3" data-y="6"></div>
        <div class="seat occupied" data-x="3" data-y="7"></div>
        <div class="seat occupied" data-x="3" data-y="8"></div>
      </div>
      <div class="row">
        <div class="seat" data-x="4" data-y="1"></div>
        <div class="seat" data-x="4" data-y="2"></div>
        <div class="seat" data-x="4" data-y="3"></div>
        <div class="seat" data-x="4" data-y="4"></div>
        <div class="seat" data-x="4" data-y="5"></div>
        <div class="seat" data-x="4" data-y="6"></div>
        <div class="seat" data-x="4" data-y="7"></div>
        <div class="seat" data-x="4" data-y="8"></div>
      </div>
      <div class="row">
        <div class="seat" data-x="5" data-y="1"></div>
        <div class="seat" data-x="5" data-y="2"></div>
        <div class="seat" data-x="5" data-y="3"></div>
        <div class="seat occupied" data-x="5" data-y="4"></div>
        <div class="seat occupied" data-x="5" data-y="5"></div>
        <div class="seat" data-x="5" data-y="6"></div>
        <div class="seat" data-x="5" data-y="7"></div>
        <div class="seat" data-x="5" data-y="8"></div>
      </div>
      <div class="row">
        <div class="seat" data-x="6" data-y="1"></div>
        <div class="seat" data-x="6" data-y="2"></div>
        <div class="seat" data-x="6" data-y="3"></div>
        <div class="seat" data-x="6" data-y="4"></div>
        <div class="seat occupied" data-x="6" data-y="5"></div>
        <div class="seat occupied" data-x="6" data-y="6"></div>
        <div class="seat occupied" data-x="6" data-y="7"></div>
        <div class="seat" data-x="6" data-y="8"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>
  </body>
</html>
